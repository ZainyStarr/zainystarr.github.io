title: "Zainy's Blog"
author: "Zainystarr"
description: "It's where I document things for myslef, And for whoever wants to take a peek" # This will show up in places like twitter, linkedin, etc, if you share your sites url as a post.

# Email / Social media user names used by the minima theme:
# All of these are optional and can be removed or commented out
email: "zainystarr@gmail.com"
twitter_username: "zainystarr"
github_username: "zainystarr"
#facebook_username: username
#flickr_username: username
#instagram_username: username
#pinterest_username: username
